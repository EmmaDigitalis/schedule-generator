></div></div></div><!-- tuesday --><div class="day" data-day="tuesday"><div class="backdrop"><div class="backdropCol" data-day="tuesday"></div><div class="backdropCol"></div><div class="sparkles hidden"></div><div class="title"><input class="streamTitle" type="text" name="editTitleTue" id="editTitleTue" placeholder="set offline text below" data-day="tuesday"></div></div><div class="overlay"><div class="dayStar"></div><div class="streamInfo hidden" data-day="tuesday"><div class="time"><div class="timeBG"></div><input class="streamTime" type="text" name="editTimeTue" id="editTimeTue" data-day="tuesday" placeholder="xx:xxam" maxlength="7"></div><div class="activeL"></div><div class="activeR"></div></div></div></div><!-- monday --><div class="day" data-day="monday"><div class="backdrop"><div class="backdropCol" data-day="monday"></div><div class="backdropCol"></div><div class="sparkles hidden"></div><div class="title"><input class="streamTitle" type="text" name="editTitleMon" id="editTitleMon" placeholder="set offline text below" data-day="monday"></div></div><div class="overlay"><div class="dayStar"></div><div class="streamInfo hidden" data-day="monday"><div class="time"><div class="timeBG"></div><input class="streamTime" type="text" name="editTimeMon" id="editTimeMon" data-day="monday" placeholder="xx:xxam" maxlength="7"></div><div class="activeL"></div><div class="activeR"></div></div></div></div><!-- end of week --></section></div></div><script src="src/js/svg.js"></script><script src="src/js/media.js"></script><script src="src/js/scene.js"></script></body></html>
