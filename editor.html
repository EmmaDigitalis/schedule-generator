<!DOCTYPE html><html lang="en"><head><link rel="stylesheet" href="src/css/style.css"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Space Editor</title><script src="src/lib/jquery-3.7.1.min.js"></script><link rel="shortcut icon" href="src/img/svg/time-planet.svg" type="image/x-icon"></head><body><!-- <button id="btnTest">Test</button> --><form id="formArt"><input type="file" id="fileArt" accept="image/*"></form><form id="formLogo"><input type="file" id="fileLogo" accept="image/*"></form><!-- fun schedule display stuff --><section id="container"><div id="schedule"><!-- image container --><div class="scheduleRight"><figure data-content=""><img id="peekArt" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="peekArt" class="hidden" data-scale="1"><div id="artBack"></div><figure id="art"><img id="containArt" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="containedArt" data-scale="1"></figure><div id="artFront"></div></figure></div><!-- foreground of schedule --><div id="scheduleFG"></div><!-- footer of schedule containing logo --><footer><figure data-scale="1"></figure><p><span>Art:</span>&nbsp;<input type="text" name="inpArtist" id="inpArtist" placeholder="artist"></p></footer><!-- actual schedule stuff --><div class="scheduleLeft"><header><figure><img id="imgLogo" src="" alt="Schedule"></figure><div><p><span id="dateStart">StartDate</span> - <span id="dateEnd">EndDate</span></p><input type="date" name="inpDate" id="inpDate"></div><span id="timezone"><br></span></header><section class="week"><!-- sunday --><div class="day" data-day="sunday"><div class="backdrop"><div class="backdropCol" data-day="sunday"></div><div class="backdropCol"></div><div class="sparkles hidden"></div><div class="title"><input class="streamTitle" type="text" name="editTitleSun" id="editTitleSun" placeholder="please set no-stream text" data-day="sunday"></div></div><div class="overlay"><div class="dayStar"></div><div class="streamInfo hidden" data-day="sunday"><div class="time"><div class="timeBG"></div><input class="streamTime" type="text" name="editTimeSun" id="editTimeSun" data-day="sunday" placeholder="time" maxlength="7"></div><div class="activeL"></div><div class="activeR"></div></div></div></div><!-- saturday --><div class="day" data-day="saturday"><div class="backdrop"><div class="backdropCol" data-day="saturday"></div><div class="backdropCol"></div><div class="sparkles hidden"></div><div class="title"><input class="streamTitle" type="text" name="editTitleSat" id="editTitleSat" placeholder="please set no-stream text" data-day="saturday"></div></div><div class="overlay"><div class="dayStar"></div><div class="streamInfo hidden" data-day="saturday"><div class="time"><div class="timeBG"></div><input class="streamTime" type="text" name="editTimeSat" id="editTimeSat" data-day="saturday" placeholder="time" maxlength="7"></div><div class="activeL"></div><div class="activeR"></div></div></div></div><!-- friday --><div class="day" data-day="friday"><div class="backdrop"><div class="backdropCol" data-day="friday"></div><div class="backdropCol"></div><div class="sparkles hidden"></div><div class="title"><input class="streamTitle" type="text" name="editTitleFri" id="editTitleFri" placeholder="please set no-stream text" data-day="friday"></div></div><div class="overlay"><div class="dayStar"></div><div class="streamInfo hidden" data-day="friday"><div class="time"><div class="timeBG"></div><input class="streamTime" type="text" name="editTimeFri" id="editTimeFri" data-day="friday" placeholder="time" maxlength="7"></div><div class="activeL"></div><div class="activeR"></div></div></div></div><!-- thursday --><div class="day" data-day="thursday"><div class="backdrop"><div class="backdropCol" data-day="thursday"></div><div class="backdropCol"></div><div class="sparkles hidden"></div><div class="title"><input class="streamTitle" type="text" name="editTitleThu" id="editTitleThu" placeholder="please set no-stream text" data-day="thursday"></div></div><div class="overlay"><div class="dayStar"></div><div class="streamInfo hidden" data-day="thursday"><div class="time"><div class="timeBG"></div><input class="streamTime" type="text" name="editTimeThu" id="editTimeThu" data-day="thursday" placeholder="time" maxlength="7"></div><div class="activeL"></div><div class="activeR"></div></div></div></div><!-- wednesday --><div class="day" data-day="wednesday"><div class="backdrop"><div class="backdropCol" data-day="wednesday"></div><div class="backdropCol"></div><div class="sparkles hidden"></div><div class="title"><input class="streamTitle" type="text" name="editTitleWed" id="editTitleWed" placeholder="please set no-stream text" data-day="wednesday"></div></div><div class="overlay"><div class="dayStar"></div><div class="streamInfo hidden" data-day="wednesday"><div class="time"><div class="timeBG"></div><input class="streamTime" type="text" name="editTimeWed" id="editTimeWed" data-day="wednesday" placeholder="time" maxlength="7"></div><div class="activeL"></div><div class="activeR"></div></div></div></div><!-- tuesday --><div class="day" data-day="tuesday"><div class="backdrop"><div class="backdropCol" data-day="tuesday"></div><div class="backdropCol"></div><div class="sparkles hidden"></div><div class="title"><input class="streamTitle" type="text" name="editTitleTue" id="editTitleTue" placeholder="please set no-stream text" data-day="tuesday"></div></div><div class="overlay"><div class="dayStar"></div><div class="streamInfo hidden" data-day="tuesday"><div class="time"><div class="timeBG"></div><input class="streamTime" type="text" name="editTimeTue" id="editTimeTue" data-day="tuesday" placeholder="time" maxlength="7"></div><div class="activeL"></div><div class="activeR"></div></div></div></div><!-- monday --><div class="day" data-day="monday"><div class="backdrop"><div class="backdropCol" data-day="monday"></div><div class="backdropCol"></div><div class="sparkles hidden"></div><div class="title"><input class="streamTitle" type="text" name="editTitleMon" id="editTitleMon" placeholder="please set no-stream text" data-day="monday"></div></div><div class="overlay"><div class="dayStar"></div><div class="streamInfo hidden" data-day="monday"><div class="time"><div class="timeBG"></div><input class="streamTime" type="text" name="editTimeMon" id="editTimeMon" data-day="monday" placeholder="time" maxlength="7"></div><div class="activeL"></div><div class="activeR"></div></div></div></div><!-- end of week --></section></div></div><!-- fun interactables --><section id="scheduleInteractions"><div id="zoomContainer" class="hidden"><span>Scale:</span> <span>300%</span> <input type="range" name="inpZoom" id="inpZoom" orient="vertical" min="100" , max="300" value="100"> <span>100%</span><hr><span>Peek:</span> <input type="checkbox" name="inpPeekNG" id="inpPeekNG"></div><div id="zoomLogo" class="hidden"><span>Logo Scale:</span><div class="input"><span>100%</span> <input type="range" name="inpZoomLogo" id="inpZoomLogo" min="100" , max="300" value="100"> <span>300%</span></div></div></section></section><!-- controls section --><section id="controls"><!-- edit --><fieldset><legend>Edits</legend><!-- theme --><section><label for="inpTheme">Theme:</label> <select name="inpTheme" id="inpTheme"><option value="regular" selected>Vast Space</option><option value="pastel">Pastel Galaxy</option><option value="empty">Emptiness of Space</option><option value="satellite">Civilization</option><option value="moon">Surface of the Moon</option></select></section><!-- offline string --><section><label for="inpOfflineString">No-Stream Text:</label><div id="segOfflineString"><input type="text" name="inpOfflineString" id="inpOfflineString" placeholder="please set no-stream text"> <button id="btnSaveString">Save</button></div></section><hr><section class="horiSection"><span id="autoDate" class="withTip">Automatically set date to next week on load:</span> <input type="checkbox" name="inpAutoWeek" id="inpAutoWeek" checked></section><hr><section class="horiSection"><span id="rememberSchedule" class="withTip">Automatically load previous schedule:</span> <input type="checkbox" name="inpRemember" id="inpRemember" checked></section><hr><!-- clear button --></fieldset><!-- time --><fieldset id="fsTimezone"><legend>Timezone</legend><!-- utc/gmt display --><section><span id="spanUTC" class="withTip">UTC/GMT</span><div class="connected"><input type="radio" name="utc_gmt" id="optUTC" value="utc"> <label for="optUTC">UTC</label> <input type="radio" name="utc_gmt" value="gmt" id="optGMT" checked> <label for="optGMT">GMT</label></div></section><hr><span>Edit Timezone:</span><!-- sort method --><section><label for="selectSort">Sort Method:</label> <select name="sortMethod" id="selectSort"><option value="none" selected disabled>Choose one</option><option value="auto">Auto (device timezone)</option><option value="common">Alphabetical (Common)</option><option value="all">Alphabetical (All)</option><option value="offset">GMT Offset (Numerical)</option><option value="manual">Manual Fill</option></select></section><hr><section id="timezoneSettings"><span>-Choose sort method-</span></section><hr><button id="saveTimezone">Save Timezone Information</button></fieldset><!-- save --><fieldset><legend>Saving</legend><button id="btnImg">Save as Image</button> <button id="btnJson">Save JSON for OBS Scene</button></fieldset><script src="src/lib/dom-to-image-fix.js"></script><script src="src/lib/moment.js"></script><script src="src/lib/moment-timezone.js"></script><script src="src/lib/moment-timezone-with-data.js"></script><script src="src/js/svg.js"></script><script src="src/js/media.js"></script><script src="src/js/timezones.js"></script><script src="src/js/index.js"></script></section></body></html>
